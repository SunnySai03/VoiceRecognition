<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voice Recognition</h1>
        <p>Upload an audio file to check if it's normal or abnormal.</p>
        <input type="file" id="audioFile" accept="audio/*">
        <button onclick="predict()">Upload</button>
        <div id="status"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
